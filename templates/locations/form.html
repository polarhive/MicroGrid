{% extends "base.html" %}

{% block title %}{{ 'Edit' if location else 'Create' }} Location - Microclimate Sensor Grid{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">
        <i class="bi bi-geo-alt"></i> {{ 'Edit' if location else 'Create' }} Location
    </h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="area_name" class="form-label">Area Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="area_name" name="area_name" 
                           value="{{ location.area_name if location else '' }}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="latitude" class="form-label">Latitude <span class="text-danger">*</span></label>
                        <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" 
                               value="{{ location.latitude if location else '' }}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="longitude" class="form-label">Longitude <span class="text-danger">*</span></label>
                        <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" 
                               value="{{ location.longitude if location else '' }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="elevation" class="form-label">Elevation (meters)</label>
                    <input type="number" step="0.01" class="form-control" id="elevation" name="elevation" 
                           value="{{ location.elevation if location else '0.0' }}">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="{{ url_for('locations_list') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
