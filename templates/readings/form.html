{% extends "base.html" %}

{% block title %}{{ 'Edit' if reading else 'Record' }} Reading - Microclimate Sensor Grid{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">
        <i class="bi bi-clipboard-data"></i> {{ 'Edit' if reading else 'Record' }} Reading
    </h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="sensor_id" class="form-label">Sensor <span class="text-danger">*</span></label>
                    <select class="form-select" id="sensor_id" name="sensor_id" required>
                        <option value="">Select Sensor</option>
                        {% for sensor in sensors %}
                        <option value="{{ sensor.sensor_id }}" 
                                {% if reading and reading.sensor_id == sensor.sensor_id %}selected{% endif %}>
                            {{ sensor.model }} ({{ sensor.sensor_type.name }}) - {{ sensor.location.area_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reading_value" class="form-label">Reading Value <span class="text-danger">*</span></label>
                    <input type="number" step="0.0001" class="form-control" id="reading_value" name="reading_value" 
                           value="{{ reading.reading_value if reading else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="reading_timestamp" class="form-label">Timestamp <span class="text-danger">*</span></label>
                    <input type="datetime-local" class="form-control" id="reading_timestamp" name="reading_timestamp" 
                           value="{{ reading.reading_timestamp.strftime('%Y-%m-%dT%H:%M') if reading else '' }}" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="{{ url_for('readings_list') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
